<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="./assets/styles/styles.css">
</head>
<body>

    <table class="main-tbl">
        <thead>
            <tr>
                <th rowspan="2">Choose your plan</th>
                <th>starter</th>
                <th>econom</th>
                <th>standart</th>
            </tr>
            <tr>
                <th hidden></th>
                <th><span>$10</span> per month</th>
                <th><span>$30</span> per month</th>
                <th><span>$59</span> per month</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Amount of space</td>
                <td>20GB</td>
                <td>40GB</td>
                <td>110GB</td>
            </tr>
            <tr>
                <td>Bandwidth per month</td>
                <td>120GB</td>
                <td>240GB</td>
                <td>610GB</td>
            </tr>
            <tr>
                <td>Email accounts</td>
                <td>1</td>
                <td>15</td>
                <td>60</td>
            </tr>
            <tr>
                <td>MYSQL databases</td>
                <td>1</td>
                <td>15</td>
                <td>60</td>
            </tr>
            <tr>
                <td>24h support</td>
                <td>No</td>
                <td>Yes</td>
                <td>Yes</td>
            </tr>
            <tr>
                <td>Support tickets per month</td>
                <td>2</td>
                <td>6</td>
                <td>14</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td></td>
                <td><button>START</button></td>
                <td><button>START</button></td>
                <td><button>START</button></td>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
